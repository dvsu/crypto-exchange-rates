name: crypto_converter
description: A simple mobile app that converts crypto to major fiat currencies

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Anaheim
      fonts:
        - asset: fonts/Anaheim-Regular.ttf
    - family: Barlow
      fonts:
        - asset: fonts/Barlow-ExtraBold.ttf
          weight: 900
        - asset: fonts/Barlow-Bold.ttf
          weight: 800
        - asset: fonts/Barlow-SemiBold.ttf
          weight: 700
        - asset: fonts/Barlow-Medium.ttf
          weight: 600
        - asset: fonts/Barlow-Regular.ttf
          weight: 500
        - asset: fonts/Barlow-Light.ttf
          weight: 400

